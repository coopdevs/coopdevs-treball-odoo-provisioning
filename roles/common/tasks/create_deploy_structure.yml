---
- name: Create Odoo directory
  file:
    path: "{{ odoo_path }}"
    state: directory
    group: odoo
    mode: 02775

- name: Create share directory
  file:
    path: "{{ odoo_path }}/shared"
    state: directory
    group: odoo
    mode: 02775

- name: Create custom modules directory
  file:
    path: "{{ custom_modules_path }}/current"
    state: directory
    mode: 02775
    group: odoo

- name: Create log dir "{{ log_path }}"
  file:
    path: "{{ log_path }}"
    state: directory
    group: odoo
    mode: 02777

- name: Create log file "{{ log_path }}"
  file:
    path: "{{ log_path }}/odoo.log"
    group: odoo
    state: touch
    mode: 02777

- name: Create virtualenv directory
  file:
    path: "{{ venv_path }}"
    state: directory
    mode: 02775
    group: odoo
