---

- name: Install system packages
  apt:
    update_cache: yes
    pkg: "{{ item }}"
    state: present
  with_items:
    - python-dev
    - libxml2
    - libxml2-dev
    - libxslt1-dev
    - libssl-dev
    - libldap2-dev
    - libsasl2-dev
    - wkhtmltopdf

- name: Create Odoo directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ default_user }}"
    group: "{{ default_group }}"
    mode: 02775
  with_items:
    - "{{ odoo_path }}"
    - "{{ odoo_path }}/shared"
    - "{{ custom_modules_path }}/current"

- name: Create log dir "{{ log_path }}"
  file:
    path: "{{ log_path }}"
    state: directory
    group: "{{ default_group }}"
    mode: 02777

- name: Create log file "{{ log_path }}"
  file:
    path: "{{ log_path }}/odoo.log"
    group: "{{ default_group }}"
    state: touch
    mode: 02777

- name: Download Odoo
  get_url:
    url: "{{ odoo_url }}"
    dest: "{{ odoo_download_path }}"
    owner: "{{ default_user }}"
    group: "{{ default_group }}"
    
- name: Uncompress downloaded Odoo
  unarchive:
    src: "{{ odoo_download_path }}"
    dest: "{{ odoo_path }}"
    remote_src: yes
    owner: "{{ default_user }}"
    group: "{{ default_group }}"
    extra_opts: [--strip-components=1]
    creates: "{{ odoo_path }}/setup.py"

- name: Install Odoo python requirements
  pip:
    requirements: "{{ odoo_path }}/requirements.txt"
    virtualenv: "{{ venv_path }}"

- name: Install nodejs packages
  apt:
    pkg: "{{ item }}"
    state: present
  with_items:
    - nodejs
    - npm

- name: Install Less CSS via nodejs
  npm:
    name: less
    version: 2.7.2
    global: yes

- name: Create node sym link
  shell: sudo ln -sf /usr/bin/nodejs /usr/bin/node
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_version != '14.04'

- name: Get installed Odoo version (if any)
  shell: "{{ odoo_python_path }} {{ odoo_bin_path }} --version | cut -d ' ' -f 3"
  register: odoo_installed_version

- name: Install Odoo
  vars:
    odoo_required_version: "{{ odoo_version }}-{{ odoo_release }}"
  shell: "cd {{ odoo_path }} && {{ odoo_python_path }} setup.py install"
  when: not odoo_installed_version.stdout == odoo_required_version

- name: Add Odoo config
  template:
    src: odoo.conf.j2
    dest: "{{ odoo_path }}/shared/odoo.conf"
    mode: 0774
    group: "{{ default_group }}"

- name: Restart Odoo service
  service:
    name: odoo
    state: restarted
